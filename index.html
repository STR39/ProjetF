<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NebulaRide | Future of Mobility</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --dark: #2d3436;
            --light: #dfe6e9;
            --accent: #fd79a8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.5);
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.3);
        }
        
        .tagline {
            color: var(--secondary);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .form-container {
            background: rgba(45, 52, 54, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(108, 92, 231, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .form-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 300;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .toggle-form {
            color: var(--secondary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .toggle-form:hover {
            text-decoration: underline;
        }
        
        .driver-fields {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .glow {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            filter: blur(30px);
            opacity: 0.3;
            z-index: -1;
        }
        
        .glow-1 {
            top: 20%;
            left: 10%;
        }
        
        .glow-2 {
            bottom: 15%;
            right: 10%;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
        }
        
        /* Futuristic elements */
        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(108, 92, 231, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(108, 92, 231, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">NebulaRide</div>
        </div>
        <div class="tagline">The future of urban mobility starts here</div>
        
        <div class="form-container" id="loginForm">
            <div class="circuit-lines"></div>
            <div class="glow glow-1"></div>
            <div class="glow glow-2"></div>
            
            <h2 class="form-title">Access Your Account</h2>
            <form id="login">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="form-footer">
                Don't have an account? <span class="toggle-form" id="showSignup">Sign Up</span>
            </div>
        </div>
        
        <div class="form-container" id="signupForm" style="display: none;">
            <div class="circuit-lines"></div>
            <div class="glow glow-1"></div>
            <div class="glow glow-2"></div>
            
            <h2 class="form-title">Join the Future of Mobility</h2>
            <form id="signup">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" class="form-control" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="signupAddress">Address</label>
                    <input type="text" id="signupAddress" class="form-control" placeholder="Your home address" required>
                </div>
                <div class="form-group">
                    <label for="signupPhone">Telephone Number</label>
                    <input type="tel" id="signupPhone" class="form-control" placeholder="Your phone number" required>
                </div>
                <div class="form-group">
                    <label for="signupRole">I want to:</label>
                    <select id="signupRole" class="form-control" required>
                        <option value="">Select your role</option>
                        <option value="user">Ride as a passenger</option>
                        <option value="driver">Drive and earn</option>
                    </select>
                </div>
                <div class="driver-fields" id="driverFields">
                    <div class="form-group">
                        <label for="carSerial">Car Serial Number</label>
                        <input type="text" id="carSerial" class="form-control" placeholder="Your vehicle identification number">
                    </div>
                    <div class="form-group">
                        <label for="licenseId">Driving License ID</label>
                        <input type="text" id="licenseId" class="form-control" placeholder="Your driver's license number">
                    </div>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="form-footer">
                Already have an account? <span class="toggle-form" id="showLogin">Log In</span>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        document.getElementById('showSignup').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });
        
        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
        
        // Show/hide driver fields based on role selection
        document.getElementById('signupRole').addEventListener('change', function() {
            const driverFields = document.getElementById('driverFields');
            if (this.value === 'driver') {
                driverFields.style.display = 'block';
                // Make driver fields required
                document.getElementById('carSerial').required = true;
                document.getElementById('licenseId').required = true;
            } else {
                driverFields.style.display = 'none';
                // Remove required attribute if not driver
                document.getElementById('carSerial').required = false;
                document.getElementById('licenseId').required = false;
            }
        });
        
        // Handle form submissions
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            // Here you would typically send this data to your backend
            console.log('Login attempt with:', { username, password });
            
            // For demo purposes, just show an alert
            alert(`Login attempt recorded for ${username}`);
        });
        
        document.getElementById('signup').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('signupUsername').value,
                email: document.getElementById('signupEmail').value,
                password: document.getElementById('signupPassword').value,
                address: document.getElementById('signupAddress').value,
                phone: document.getElementById('signupPhone').value,
                role: document.getElementById('signupRole').value
            };
            
            if (userData.role === 'driver') {
                userData.carSerial = document.getElementById('carSerial').value;
                userData.licenseId = document.getElementById('licenseId').value;
            }
            
            // Here you would typically send this data to your backend
            console.log('Signup data:', userData);
            
            // For demo purposes, just show an alert
            alert(`Account created for ${userData.username} as ${userData.role}`);
        });
        
        // Create some floating particles for futuristic effect
        function createParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.3 + 0.1;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite alternate`;
                
                container.appendChild(particle);
            }
        }
        
        // Add floating animation to CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(0) translateX(0); }
                50% { transform: translateY(-20px) translateX(10px); }
                100% { transform: translateY(0) translateX(0); }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize particles
        createParticles();
    </script>
</body>
</html>
